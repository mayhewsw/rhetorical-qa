<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script type="text/javascript" src="rqa.js" ></script>

</head>
<body>

<div class="topnav">
    <div class="container">
        <h1>Rhetorical Question Answering System</h1>
    </div>
</div>

<div class="container">
    <h2>Question</h2>

    <select id="examples" onchange="chooseExample()">
        <option>Choose an example...</option>
        <option>How many roads must a man walk down?</option>
        <option>How can anyone even?</option>
        <option>If you prick us do we not bleed?</option>
        <option>Is this supposed to be some kind of a joke?</option>
        <option>What's the point of rhetorical questions?</option>
        <option>How do you solve a problem like Maria?</option>
        <option>Is the sky blue?</option>
    </select>

    <br><br>

    <textarea id="inputbox" rows="4" cols="50" placeholder="Ask a rhetorical question">
    </textarea>
    <br><br>
    <input type="submit" value="Submit" id="submitbutton" onclick="onSubmit()">

    <br><br>

    <div id="loader"></div>
    <div id="results"></div>

</div>

<div class="bottomnav">
    <div class="container">
        <p>This is not copyright.</p>
    </div>
</div>
</body>
</html>
